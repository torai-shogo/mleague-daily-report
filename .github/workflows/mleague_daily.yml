name: MLeague Daily to Google Sheets

on:
  schedule:
    # 毎日 20:00 UTC = 日本時間 5:00
    - cron: "0 20 * * *"
  # 手動実行用（テスト用）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create service account credential file
        env:
          SA_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SA_JSON" > service_account.json

      - name: Run script
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # 使わないなら Secrets 未設定でOK
        run: |
          python main.py
